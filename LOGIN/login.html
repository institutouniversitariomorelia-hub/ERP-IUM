<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP IUM - Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="icon" href="/RECURSOS/logo ium rojo (3).png" type="image/png">
    <style>
        :root { --bs-danger: #E70000; }
        body { 
            background-color: #8b080862; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-container { width: 100%; max-width: 400px; padding: 15px; }
        .card-header { background-color: var(--bs-danger); color: white; font-weight: bold; }
        .btn-danger { background-color: var(--bs-danger); border-color: var(--bs-danger); }
        .btn-danger:hover { background-color: #b80000; border-color: #b80000; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="text-center mb-4">
        <img src="/RECURSOS/logo ium rojo (3).png" alt="Logo IUM" class="img-fluid" style="max-height: 80px;">
        <h2 class="mt-3 text-danger">Acceso al Sistema ERP</h2>
    </div>
    
    <div class="card shadow">
        <div class="card-header text-center">
            Iniciar Sesión
        </div>
        <div class="card-body">
<form onsubmit="event.preventDefault(); window.location.href = '../index.php?views=mi_perfil';">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="admin" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="12345" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">Ingresar</button>
                </div>
                <p class="mt-3 text-center small text-muted">Para pruebas: Usuario <b>admin</b> | Contraseña <b>12345</b></p>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
